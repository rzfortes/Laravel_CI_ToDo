language: php
php:
- '7.3'
addons:
  chrome: stable
services:
- mysql
install:
- cp .env.travis .env
- mysql -e 'create database laravel_todo_ci;'
- travis_retry composer self-update
- travis_retry composer install --no-interaction
- php artisan key:generate
- php artisan migrate:fresh --seed
before_script:
- google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://127.0.0.1:8000
  &
- php artisan serve &
script:
- vendor/bin/phpunit --coverage-text --coverage-clover=clover
notifications:
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
    template:
    - "`%{repository_slug}` *%{result}* build (<%{build_url}|#%{build_number}>) for
      commit (<%{compare_url}|%{commit}>) on branch `%{branch}` by %{author}."
    - 'Execution time: *%{duration}*'
    - 'Message: %{message}'
  email:
    - rzfortes@up.edu.ph
    on_success: always
    on_failure: always
